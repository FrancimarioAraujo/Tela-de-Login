<!doctype html>
<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Tela de Login</title>

  <!--ARQUIVOS CSS-->

  <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-xs-12 col-md-12 col-lg-12">
        <form class="formulario">
          <div id="cabecalho" class="text-center">
            <h2>Entrar</h2>
          </div>
          <div class="form-group">
            <strong><label>Email:</label></strong><br>
            <input type="email" class="form-control campo" placeholder="Digite seu email:">
          </div>
          <div class="form-group">
            <strong><label>Senha:</label></strong><br>
            <input type="password" class="form-control campo" placeholder="Digite sua senha:">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary form-control" value="Entrar">
          </div>
          <div id="recuperarSenha">
            <a href="#">Esqueceu a senha?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
